<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>My Etch-a-Sketch</h1>
    
    <label for="color">Select a colour</label>
    <input type="color" name="color" id="color">
    <div class="slider-container">
        <input type="range" id="size-selector" min="10" max="100" value="16">
        <p>Current Size <span id="width-text">16</span> x <span id="height-text">16</span></p>
    </div>


    <div class="container"></div>
    
    <button class="btn reset-btn"> Reset</button>
    <script src="etch.js"></script>
</body>
</html>
